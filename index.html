<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chaos</title>
</head>
<body>
    
    <h1>Opening in about blank...</h1>

    <!-- Your script goes here -->
    <script>
        function openGame() {
            var win = window.open();
            var url = "announcement.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;

            // Check if the iframe is loaded successfully
            iframe.onload = function() {
                // Check if the content is blocked
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML.includes("BLOCKED_BY_CLIENT")) {
                    alert("Page Closed, Thank you for using Project Chaos!");
                    win.close(); // Close the window if blocked
                }
            };

            win.document.body.appendChild(iframe);
        }

        // Automatically open the game when the page loads
        window.onload = function() {
            openGame();
        };
    </script>
</body>
</html>
